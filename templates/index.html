<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .hero-section {
            padding: 100px 20px;
        }
        .hero-title {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .hero-description {
            font-size: 1.2rem;
            margin: 20px 0;
        }
        .btn-predict {
            background-color: #ff5f6d;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: transform 0.2s;
        }
        .btn-predict:hover {
            background-color: #ff2f3d;
            transform: scale(1.1);
        }
        footer {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="hero-section">
        <h1 class="hero-title">Welcome to the Student Exam Performance Predictor</h1>
        <p class="hero-description">
            Discover insights into students' exam performance with our advanced prediction tool. 
            Powered by state-of-the-art machine learning algorithms, we provide accurate and reliable predictions.
        </p>
        <a href="{{ url_for('predict_datapoint') }}">
            <button class="btn btn-predict">Get Started</button>
        </a>
    </div>
    <footer>
        <p>&copy; 2025 Student Exam Predictor. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
